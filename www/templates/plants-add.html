<ion-view view-title="" class="plants-add-edit">
  <ion-content class="padding">
    <form name="plants-add-edit">
      <div class="plant-main-info">
        <div id="camera-button-wrapper" class="camera-button-wrapper" ng-click="tirarFoto()">
          <div class="camera"></div>
          <div ng-if="plant.foto.value" class="plant-avatar ajuda">
            <img id="img-camera" ng-src="{{ plant.foto.value }}" border="0" />
          </div>
          <div ng-if="!plant.foto.value" class="plant-preview">
            <img id="img-camera" src="img/new_camera_preview.png" border="0" />
          </div>
          <input type="hidden" id="image-path" ng-model="plant.foto.value" />
        </div>
        <div class="item item-input item-stacked-label item-name-date">
          <input class="input-text-name" id="nome" type="text" placeholder="Nome da Planta" ng-model="plant.nome">
        </div>
      </div>
      <div class="plant-param-sensor">
        <ul>
          <li><i class="icon icon-ar"></i></li>
          <li><i class="icon icon-solo"></i></li>
          <li><i class="icon icon-luminosidade"></i></li>
          <li><i class="icon icon-temperatura"></i></li>
        </ul>
      </div>

      <div class="item item-input item-stacked-label without-bg">
        <span class="input-label">Conte a história da sua planta</span>
        <textarea id="descricao" cols="100" rows="4" placeholder="" ng-model="plant.descricao"></textarea>
      </div>

      <!--{{ plant }}-->

      <h2 class="title">CONFIGURAÇÕES</h2>

      <div class="parametros">

        <div class="item parametro">
          <div class="row">
            <div class="col">
              <label class="label-parametros"><i class="icon icon-ar"></i> Humidade do Ar</label>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="range range-balanced range-background-dark">
                <label class="label-parametros">Min: {{parametros.humidade_ar_min}}</label>
                <input class="param-left-space" type="range" min="0" max="100" ng-model="parametros.humidade_ar_min">
                <input type="range" min="0" max="100" ng-model="parametros.humidade_ar_max">
                <label class="label-parametros">Max: {{parametros.humidade_ar_max}}</label>
              </div>
            </div>
          </div>
        </div>

        <div class="item parametro">
          <div class="row">
            <div class="col">
              <label class="label-parametros"><i class="icon icon-solo"></i> Humidade do Solo</label>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="range range-positive">
                <label class="label-parametros">Min: {{parametros.humidade_solo_min}}</label>
                <input class="param-left-space" type="range" min="0" max="100" ng-model="parametros.humidade_solo_min">
                <input type="range" min="0" max="100" ng-model="parametros.humidade_solo_max">
                <label class="label-parametros">Max: {{parametros.humidade_solo_max}}</label>
              </div>
            </div>
          </div>
        </div>

        <div class="item parametro">
          <div class="row">
            <div class="col">
              <label class="label-parametros"><i class="icon icon-temperatura"></i> Temperatura</label>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="range range-positive">
                <label class="label-parametros">Min: {{parametros.luminosidade_min}}</label>
                <input class="param-left-space" type="range" min="0" max="100" ng-model="parametros.luminosidade_min">
                <input type="range" min="0" max="100" ng-model="parametros.luminosidade_max">
                <label class="label-parametros">Max: {{parametros.luminosidade_max}}</label>
              </div>
            </div>
          </div>
        </div>

        <div class="item parametro">
          <div class="row">
            <div class="col">
              <label class="label-parametros"><i class="icon icon-luminosidade"></i> Luminosidade</label>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="range range-positive">
                <label class="label-parametros">Min: {{parametros.temperatura_min}}</label>
                <input class="param-left-space" type="range" min="0" max="100" ng-model="parametros.temperatura_min">
                <input type="range" min="0" max="100" ng-model="parametros.temperatura_max">
                <label class="label-parametros">Máx: {{parametros.temperatura_max}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="item item-input item-stacked-label">
        <div class="row">
          <div class="col">
            <span class="input-label">Localização</span>

          </div>
          <div class="col">
            <textarea id="localizacao" cols="10" rows="2" placeholder="" ng-model="plant.localizacao">
              </textarea>
          </div>
        </div>
      </div>

      <div class="item item-input item-stacked-label">
        <div class="row">
          <div class="col">
            <span class="input-label">Sensor</span>
          </div>
          <div class="col">
            <textarea id="identificacaoSensor" cols="10" rows="2" placeholder="" ng-model="plant.sensor">
             </textarea>
          </div>
        </div>
      </div>


      <div class="item item-input">
        <div class="row">
          <div class="col">
            <span class="input-label">Cadastro ativo?</span>
          </div>
          <div class="col" style="position: relative">
            <div class="item-toggle">
              <label class="toggle toggle-success">
                  <input id="ativa" type="checkbox" ng-model="plant.ativa" checked>
                  <div class="track">
                    <div class="handle"></div>
                  </div>
                </label>
            </div>
          </div>
        </div>
      </div>

      <button id="btn-gravar" class="btn-green btn-gravar" ng-click="gravar(plant, parametros)">
          {{ !plant.foto.value? "Adicionar Planta" : "Salvar dados da Planta" }}
        </button>
      <br /><br />
      <!--{{ plant }}-->
      <br /><br />
      <!--{{ parametros }}-->
    </form>
  </ion-content>
</ion-view>
