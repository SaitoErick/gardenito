<ion-view view-title="Plants">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="plant in plants" type="item-text-wrap" href="#/tab/plants/{{plant.id}}">
        <img ng-src="{{plant.foto.value}}">
        <h2>{{plant.nome}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-energized" ng-click="edit(plant)">
          Editar
        </ion-option-button>

        <ion-option-button class="button-assertive" ng-click="remove(plant)">
          Excluir
        </ion-option-button>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
